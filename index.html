<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <!--Importing Boostrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: #d4dcf1; /* Use any shade of gray you prefer */
    }

    .container {
      height: 100vh; /* Set container height to viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
<!--Created a Boostrap card to align the QR code, the header and the paragraph horizontally and vertically on the page-->
<main class="container">
  <div class="card text-center mx-auto" style="width: 18rem;" padding: 1rem;>
    <img src="images/image-qr-code.png" alt="QR code to scan" class="img-fluid rounded">
    <div class="card-body">
      <h1 class="card-title fs-5">Improve your front-end skills by building projects</h1>
      <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</main>


</body>
</html>
